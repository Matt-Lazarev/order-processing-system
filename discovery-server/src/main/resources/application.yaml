server:
  port: 8761

spring:
  application:
    name: eureka-server

  zipkin:
    base-url: http://localhost:9411

eureka:
  instance:
    hostname: localhost
  client:
    fetch-registry: false
    register-with-eureka: false
    serviceUrl:
      defaultZone: http://eureka:password@localhost:8761/eureka

application:
  eureka:
    username: 'eureka'
    password: 'password'
    role: 'ADMIN'